<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                method: 'get',
                url: '/notes',
                dataType: 'html',
                success: function(notes){
                    $('#notes').html(notes);
                }
            });

            $('#title').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    method: 'post',
                    url: '/notes/create',
                    data: $(this).serialize(),
                    success: function(notes){
                        $('#notes').html(notes);
                    }
                });
            });

            $('#delete').submit(function(e){
                e.preventDefault();
                $.ajax({
                    method: 'get',
                    url: $(this).attr('action'),
                    dataType: 'html',
                    success: function(notes){
                        $('#notes').html(notes);
                    }
                });
            });
            $('#update').submit(function(e){
                e.preventDefault();
                $.ajax({
                    method: 'POST',
                    url: $(this).attr('action'),
                    dataType: 'html',
                    data: $(this).serializ($(this).val()),
                    success: function(notes){
                        $('#notes').html(notes);
                    }
                })
            });
        });
    </script>
</head>

<body>
    <div class="section hero">
        <div class="container">
            <div class="row">
                <div class="one-half column">
                    <h4 class="hero-heading">Notes</h4>
                </div>
                <div class="one-half column">
                    <form action="/notes/create" method="POST" id="title">
                        <div class="row">
                            <input class="u-full-width" type="text" name="title" placeholder="Enter a note title...">
                            <input class="button-primary" type="submit" value="Add Note">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="section notes">
        <div class="container" id="notes">

        </div>
    </div>

</body>

</html>
